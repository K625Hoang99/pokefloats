        #container {
            position: absolute;

            overflow: hidden;
        }

        .text-box:hover {
            overflow: auto;
        }

        .scrolling-text {
            font-size: 16px;
            color: black;
            text-align: left;
        }

        audio {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
          /* Loading Bar */
          #loading-bar {
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: rainbow 20s linear infinite;
            position: relative;
            top: 10px;
            margin-top: 20px;
        }

        @keyframes rainbow {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
